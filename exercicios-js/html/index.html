<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios HTML</title>
    <style>
        #conteudo {
            padding: 30px 0px;
        }
    </style>
</head>

<body>
    <!-- Cabeçalho da página -->
    <header>
        <h1> Exercícios HTML </h1>
    </header>

    <!-- Barra de navegação -->
    <nav>
        <!-- Link para o arquivo "exercicios/teste.html" com atributo personalizado "wm-nav" -->
        <a href wm-nav="exercicios/teste.html"> 00 - Teste</a> |
        <a href wm-nav="exercicios/texto1.html"> 01 - Texto 1</a> |
        <a href wm-nav="exercicios/texto2.html"> 02 - Texto 2</a> |
        <a href wm-nav="exercicios/listas.html"> 03 - Listas</a> |
        <a href wm-nav="exercicios/listaAninhada.html"> 04 - Lista Aninhada</a> |
        <a href wm-nav="exercicios/links.html"> 05 - Links</a> |
        <a href wm-nav="exercicios/tabela.html"> 06 - Tabela </a> |
        <a href wm-nav="exercicios/form/form.html"> 07 - Formulário </a> |
        <a href wm-nav="exercicios/imagens.html"> 08 - Imagens </a> |
        <a href wm-nav="exercicios/video.html"> 09 - Vídeo </a> |
        <a href wm-nav="exercicios/tagsNaoVisuais.html"> 10 - Tags não visuais </a> |
        
    </nav>

    <!-- Seção de conteúdo dinâmico que será carregado via JavaScript -->
    <section id="conteudo">

    </section>

    <!-- Rodapé da página -->
    <footer>
        Curso de Web Moderno
    </footer>

    <!-- Script JavaScript para carregar conteúdo dinâmico ao clicar nos links da navegação -->
    <script>
        // Seleciona todos os elementos com o atributo personalizado "wm-nav"
        document.querySelectorAll('[wm-nav]').forEach(link => {
            // Obtém a referência para o elemento com o ID 'conteudo'
            const conteudo = document.getElementById('conteudo')

            // Define a ação a ser executada quando o link for clicado
            link.onclick = function (evento) {
                // Impede o comportamento padrão do link (navegação para outra página)
                evento.preventDefault()

                // Realiza uma requisição para obter o conteúdo do link especificado
                fetch(link.getAttribute('wm-nav'))
                    .then(resposta => resposta.text())
                    .then(html => conteudo.innerHTML = html)
            }
        }) 
    </script>
</body>

</html>
